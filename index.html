<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(i)stdrc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crete+Round:wght@400&family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #000000;
            --secondary-color: #171717;
            --text-light: #454545;
            --bg-color: #ffffff;
            --shadow: 2px 2px 0px #000000;
            --shadow-hover: 6px 6px 0px #000000;
            --humanity-bar-bg: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 5rem 1.5rem 3rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-family: 'Crete Round', serif;
            font-size: 2.2rem;
            font-weight: 400;
            color: var(--primary-color);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .intro {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            color: var(--text-light);
            margin: 0 0 2rem;
            line-height: 1.6;
            text-align: left;
            word-break: break-word;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background: var(--bg-color);
            border-radius: 0;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            display: flex;
            gap: 1.5rem;
            cursor: pointer;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(90deg, transparent 0%, rgba(0, 0, 0, 0.02) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .card:hover {
            transform: translate(-2px, -2px);
            box-shadow: var(--shadow-hover);
        }

        .card:hover::after {
            opacity: 1;
        }

        .card h3 {
            font-family: 'Roboto', sans-serif;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .card h3:only-child {
            margin-bottom: 0;
        }

        .card p {
            font-family: 'Roboto', sans-serif;
            color: var(--text-light);
            margin-bottom: 0;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .card-content {
            flex: 1;
        }

        .humanity-rating {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            margin: 0;
            flex-shrink: 0;
            align-items: flex-end;
        }

        .humanity-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.7rem;
            position: relative;
        }

        .humanity-icon {
            width: 14px;
            height: 14px;
            stroke: var(--primary-color);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .humanity-icon svg {
            width: 14px;
            height: 14px;
        }

        .humanity-bar {
            width: 50px;
            height: 3px;
            background-color: var(--humanity-bar-bg);
            border-radius: 0;
            overflow: hidden;
        }

        .humanity-fill {
            height: 100%;
            background: var(--primary-color);
            transition: all 0.3s ease;
            transform-origin: left;
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 1rem 2rem;
                max-width: 100%;
            }

            .card {
                padding: 1.2rem;
                flex-direction: column;
                gap: 0.8rem;
            }

            .humanity-rating {
                flex-direction: row;
                flex-wrap: wrap;
                align-items: flex-start;
                gap: 0.8rem;
            }
        }
    </style>
</head>

<body>

        <div id="sections-container">
            <!-- Sections will be populated by JavaScript -->

    <!-- Section Template -->
    <template id="section-template">
        <section class="section">
            <h2 class="section-title"></h2>
            <div class="grid section-grid">
                <!-- Cards will be populated dynamically -->
            </div>
        </section>

    <!-- Card Template -->
    <template id="card-template">
        <div class="card">
            <div class="card-content">
                <h3 class="card-title"></h3>

            <div class="humanity-rating">

    <!-- Humanity Item Template -->
    <template id="humanity-item-template">
        <div class="humanity-item">
            <i class="humanity-icon"></i>
            <div class="humanity-bar">
                <div class="humanity-fill"></div>

        };

        // 图标映射
        const iconMap = {
            'Product/UI/UX': 'palette',
            'Code': 'code',
            'Content': 'pencil'
        };

        // 创建卡片函数
        function createCard(data) {
            const template = document.getElementById('card-template');
            const cardElement = template.content.cloneNode(true);

            // 填充卡片内容
            cardElement.querySelector('.card-title').textContent = data.title;

            // 如果没有 description，则移除 p 元素
            const descriptionElement = cardElement.querySelector('.card-description');
            if (data.description && data.description.trim() !== '') {
                descriptionElement.textContent = data.description;
            } else {
                descriptionElement.remove();
            }

            // 添加点击事件
            const card = cardElement.querySelector('.card');
            if (data.linkUrl) {
                card.addEventListener('click', function () {
                    window.open(data.linkUrl, '_blank');
                });
            } else {
                card.style.cursor = 'default';
            }

            // 填充 Humanity 评级
            const ratingContainer = cardElement.querySelector('.humanity-rating');
            if (data.humanity && data.humanity.length > 0) {
                data.humanity.forEach(item => {
                    const humanityTemplate = document.getElementById('humanity-item-template');
                    const humanityElement = humanityTemplate.content.cloneNode(true);

                    // 设置图标
                    const iconElement = humanityElement.querySelector('.humanity-icon');
                    const iconName = iconMap[item.label];
                    if (iconName) {
                        iconElement.setAttribute('data-lucide', iconName);
                    }

                    humanityElement.querySelector('.humanity-fill').style.width = item.value + '%';

                    // 设置原生 tooltip
                    const humanityItem = humanityElement.querySelector('.humanity-item');
                    humanityItem.setAttribute('title', item.label + ' Humanity Score: ' + item.value + '%');

                    ratingContainer.appendChild(humanityElement);
                });
            } else {
                // 如果没有 humanity 数据，隐藏整个评级容器
                ratingContainer.style.display = 'none';
            }

            return cardElement;
        }

        // 创建章节函数
        function createSection(sectionData) {
            const template = document.getElementById('section-template');
            const sectionElement = template.content.cloneNode(true);

            // 填充章节标题
            sectionElement.querySelector('.section-title').textContent = sectionData.title;

            // 填充卡片
            const grid = sectionElement.querySelector('.section-grid');
            sectionData.items.forEach(item => {
                const card = createCard(item);
                grid.appendChild(card);
            });

            return sectionElement;
        }

        // 渲染所有章节
        function renderSections() {
            const container = document.getElementById('sections-container');
            container.innerHTML = '';

            portfolioData.sections.forEach(sectionData => {
                const section = createSection(sectionData);
                container.appendChild(section);
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 渲染章节
            renderSections();

            // 初始化 Lucide 图标
            lucide.createIcons();
        });
    </script>
</body>
